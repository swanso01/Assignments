<!DOCTYPE html>
<html>
<head>
    <title>Bigger Number</title>
</head>
<body>
    <h1>Bigger Number</h1>
    <script>
        function findBiggerNumber(num1, num2) {
            if (num1 > num2) {
                document.write(num1 + "<br>");
            } else {
                document.write(num2 + "<br>");
            }
        }
        findBiggerNumber(10, 20);
        findBiggerNumber(66, 4);
    </script>
</body>
</html>
