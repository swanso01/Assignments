<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculate</title>
</head>
<body>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            i = 1;
            while (i < 21) {
                document.write(i + "<br>");
                i++;
            }

        }
    </script>

</body>
</html>
