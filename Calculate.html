<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculate</title>
</head>
<body>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            var result = (30 + 25) + ((35 - 14) * 2);
            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
