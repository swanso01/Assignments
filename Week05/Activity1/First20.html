<!DOCTYPE html>
<html lang="en">
<head>
    <title>20</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="First20()">Show</button>
    <script>
        function First20() {
            let num = 1;
            let table = "<table>";
            for (let i = 0; i < 4; i++) {
                table += "<tr>";
                for (let j = 0; j < 5; j++) {
                    table += "<td>" + num + "</td>";
                    num++;
                }
                table += "</tr>";
            }
            table += "</table>";
            document.getElementById("numberTable").innerHTML = table;
        }
    </script>

    <div id="numberTable"></div>
</body>
</html>
