<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>

    <button onclick="ChangePara()">Change Paragraph</button>
    <p id="Paragraph"> YOOO</p>

    <script>
        function ChangePara() {
            document.getElementById("Paragraph").textContent = "Hello";
        }

    </script>

    
</body>
</html>
