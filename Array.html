<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: grey;
            color: white;
        }
        td {
            background-color: white;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Input</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>
                <script>
                    var array = ["aaa", "ooo", "uuu"];
                    document.write(array.join("<br>"));
                </script>
            </td>
            <td>
                <script>
                    function PrintAllArray() {
                        var array = ["aaa", "ooo", "uuu"];
                        for (var i = 0; i < array.length; i++) {
                            document.write(array[i] + "<br>");
                        }
                    }
                    PrintAllArray();
                </script>
            </td>
        </tr>
    </table>

</body>
</html>
